server:
  port: ${SERVER_PORT:0}

spring:
  application:
    name: order-service
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${HIKARI-MAX-POOL-SIZE}
      minimum-idle: ${HIKARI-MIN-IDLE}
      idle-timeout: ${HIKARI-IDLE-TIMEOUT}
      connection-timeout: ${HIKARI-CONNECTION-TIMEOUT}
      max-lifetime: ${HIKARI-MAX-LIFETIME}
      leak-detection-threshold: ${HIKARI_LEAK_DETECTION}
  jpa:
    properties:
      hibernate:
        default_schema: ${POSTGRES_SCHEMA:order_schema}
        jdbc:
          time_zone: ${TIME_ZONE:Europe/Paris}
  jackson:
    time-zone: ${TIME_ZONE:Europe/Paris}

security:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS}
  jwt:
    secret: ${JWT_SECRET}
  is-ssl: ${IS_SSL}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}

management:
  endpoint:
    websocket:
      enabled: true
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_ENDPOINTS:health,info,metrics,websocket,loggers}

user:
  service-id: ${USER_SERVICE_ID:user-service}
inventory:
  service-id: ${INVENTORY_SERVICE_ID:inventory-service}

logging:
  level:
    com.bacos.mokengeli.biloko: ${LOG_LEVEL}